<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1 </title>
    <style>
        .box{
            height:250px;
            min-width: 250px;
            background-color: rgb(92, 15, 15);
            border: 3px solid grey;
            font-size: 3rem;

        }
        main{
            display:grid;
            grid-template-columns: 1fr 1fr 3fr 1fr;
            column-gap: 10px;
            row-gap: 10px;
            /* 1fr 1 fr is 50% i.e fr is fraction or ratio
            with 3 sections as  300px 300px 300px */
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>   
    </main>
     
</body>
</html>
