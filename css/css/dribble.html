<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="dribblecss.css">
</head>
<body>
<div class="ubanner">
    <div class="left">
        <img src="../dribbble.jpg" alt="logo" height="280px" width="380px">
    </div>
    <div class="middle">
        <ul>
            <li><a href="#">Find talent</a></li>
            <li><a href="#">For designers</a></li>
            <li><a href="#">Inspiration</a></li>
            <li><a href="#">Learn design</a></li>
            <li><a href="#">Go Pro</a></li>
        </ul>
    </div>
    <div class="right">
        <span class="log">
        <ul>
            <li><a href="#">Log in</a></li>
        </ul>
        </span>
        <span class="sign">
        <button type="button"><span></span>Sign up</button>
        </span>
    </div>
</div>
<div class="lbanner">
    <div class="videocontainer">
        <video autoplay loop muted plays-inline>
            <source src= "../css/beach_waves_and_sunset (540p).mp4" controls height="400">
          Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h3><b>Explore the World's leading Design Portfolios </b></h3>
        <p>Millions of designers and agencies around the world showcase their portfolio work
             on Dribbble - the home to the worldâ€™s best design and creative professionals.</p>
        <div class="buttoncontainer">
            <button type="button"><span></span>Discover</button>
            <button type="button"><span></span>Animation</button>
            <button type="button"><span></span>Branding</button>
            <button type="button"><span></span>Illustration</button>
            <button type="button"><span></span>Mobile</button>
            <button type="button"><span></span>Print</button>
            <button type="button"><span></span>Product</button>
            <button type="button"><span></span>Typography</button>
            <button type="button"><span></span>Web Design</button>
        </div>
    
        <div class="search">
            <form>
                <input type="text" placeholder="Search...">
               <!-- /<button type="search"> -->
                    <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            
        </div>
        <div class="trending">
            <label for="trend">Trending Searches</label>
            <div class="features">
                <button type="button"><span></span>landing page</button>
                <button type="button"><span></span>ios</button>
                <button type="button"><span></span>ux design</button>
                <button type="button"><span></span>app design</button>
            </div>
        </div>
    </div>
</div>
<section id="cards">
      <div class="itemcontainer">
        <img src="../css/2.png" alt="" class="thumb">
        <div class="content">

        </div>
      </div>
</section>

</body>
</html>
