<!doctype>
<html>
<head>
<title>Feedback Form</title>
<link rel="stylesheet" href="style1.css" type="text/css">
<head>

<body>
<h1 id="abc">Please give your feedback!</h1>
<div class="main">
<div class="feedback">
	<h2>Feedback Form</h2>
	<form id="f1">
	<label>Enter Name:</label>
	<br>
	<input type="text" name="fname" id="name">
	<br><br>
	<label>Enter Email:</label>
	<br>
	<input type="email" name="email" id="name">
	<br><br>
	<label>Enter Phone Number:</label>
	<br>
	<input type="tel" name="ph number" id="name">
	<br><br>
	<label>Was the information useful:</label>
	<br>
	&nbsp;&nbsp;&nbsp;
	<input type="radio" name="info" id="No">
	&nbsp;
	<span id="No">No</span>
	&nbsp;
	<input type="radio" name="info" id="Somewhat">
	<span id="Somewhat">Somewhat</span>
	&nbsp;
	<input type="radio" name="info" id="Yes">
	<span id="Yes">Yes</span>
	&nbsp;
	<input type="radio" name="info" id="Very Useful">
	<span id="Very Useful">Very Useful</span>
	<br><br>
	<label>Suggestions:</label>
	<br>
	<input type="checkbox" name= "suggestion" id="topics">
	<span id="Topics">Include more topics</span>
	<br>
	<input type="checkbox" name="suggestion" id="details">
	<span id="details">Include more details</span>
	<br>
	<input type="checkbox" name="suggestion" id="Trendy">
	<span id="Trendy">Include more trendy topics</span>
	<br><br>
	<label>Rating:</label>
	<input type="range" min="1" max="5" step="0.5">
	<br><br>
	<label>Date</label>
	<input type="date">
	<br><br>
	<input type="submit" name="sub" onclick=alert"Form Successfully Submitted">
	&nbsp;
	<input type="reset" name="set">
	</form>
</div>
</div>
</body>
</html>
